<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dev Habits</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.svg" alt="Logo Dev Habits">
        <button onclick="dayRegister()"><img src="assets/img/plus.svg" alt="Logo Add">Registrar o meu dia</button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit">📚</div>
            <div class="habit">🍎</div>
            <div class="habit">💧</div>
            <div class="habit">💻</div>
            <div class="habit">🤽🏻‍♀️</div>
        </div>

        <div class="days">
            <div class="day">
                <div>18/01</div>
                <input type="checkbox" name="study">
                <input type="checkbox" name="lunch">
                <input type="checkbox" name="water">
                <input type="checkbox" name="computer">
                <input type="checkbox" name="playGame">
            </div>

             <div class="day">
                <div>19/01</div>
                <input type="checkbox" name="study">
                <input type="checkbox" name="lunch">
                <input type="checkbox" name="water">
                <input type="checkbox" name="computer">
                <input type="checkbox" name="playGame">
            </div>
        </div>
    </form>

    <script src="assets/js/script.js"></script>
</body>
</html>
