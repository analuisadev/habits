<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dev Habits</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.svg" alt="Logo Dev Habits" />
        <button onclick="dayRegister()" id="dayRegisterBtn"><img src="assets/img/plus.svg" alt="Logo Add" />
            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="study">📚</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="game">💻</div>
            <div class="habit" data-name="sport">🤽🏻‍♀️</div>
        </div>

        <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
